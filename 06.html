<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            overflow: hidden;
        }
        li{
            list-style: none;
            float: left;
            padding: 20px;
        }
        li:nth-child(2n+1){
            background-color: dodgerblue;
        }    
        li:nth-child(2n){
            background-color: rgb(133, 42, 145);
        }
    </style>
</head>
<body>
    <ul>
        <li>첫</li>
        <li>둘</li>
        <li>셋</li>
        <li>넷</li>
        <li>다섯</li>
        <li>여섯</li>
        <li>일곱</li>
    </ul>
</body>
</html>
